replicaCount: 3
persistence:
  enabled: true
  storageClass: "standard"
  size: 10Gi
 
listeners:
  client:
    protocol: "PLAINTEXT"  # Internal
  external:
    protocol: "PLAINTEXT"  # Secure external access
 
tls:
  enabled: false
  autoGenerated: false
  existingSecret: "kafka-tls-secret"
 
service:
  type: ClusterIP
  annotations:
    sidecar.istio.io/inject: "true"  # Service mesh integration
 
zookeeper:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: "standard"
    size: 5Gi
 
configurationOverrides:
  auto.create.topics.enable: "true"  # Enable auto-creation
  num.partitions: 3                  # Default partitions for new topics
  default.replication.factor: 3      # Default replication factor